<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>طلب شحنة جديدة - تتبع الشحنات</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/shipment.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.5/ethers.umd.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="shipment-container">
        <div class="shipment-header">
          <h1>طلب شحنة جديدة</h1>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="shipmentForm" class="shipment-form">
          <div class="form-group">
            <label for="description">وصف الشحنة</label>
            <textarea
              id="description"
              name="description"
              required
              placeholder="يرجى وصف الشحنة بالتفصيل..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="arduinoId">رقم جهاز التتبع</label>
            <input
              type="text"
              id="arduinoId"
              name="arduinoId"
              required
              placeholder="أدخل رقم جهاز التتبع"
            />
          </div>
          <!-- ---------------------------------------------------------------------------------- -->
          <div class="form-group">
            <label for="expectedTemperature">درجة الحرارة المطلوبة</label>
            <div class="temperature-range">
              <div class="temperature-input">
                <label for="minTemperature">من:</label>
                <input
                  type="number"
                  id="minTemperature"
                  name="minTemperature"
                  required
                  min="-10"
                  max="50"
                  step="0.1"
                  placeholder="الحد الأدنى"
                />
                <span>°C</span>
              </div>
              <div class="temperature-input">
                <label for="maxTemperature">إلى:</label>
                <input
                  type="number"
                  id="maxTemperature"
                  name="maxTemperature"
                  required
                  min="-10"
                  max="50"
                  step="0.1"
                  placeholder="الحد الأقصى"
                />
                <span>°C</span>
              </div>
            </div>
            <small class="form-hint"></small>
          </div>

          <div class="form-group">
            <label for="expected_humidity">درجة الرطوبة المطلوبة</label>
            <input
              type="number"
              id="expected_humidity"
              name="expected_humidity"
              required
              placeholder="أدخل درجة الرطوبة المطلوبة"
              min="0"
              max="100"
              step="0.1"
            />
            <small class="form-hint"></small>
          </div>
          <div class="metamask-status">
            <span class="status-indicator status-disconnected" id="metamask-indicator"></span>
            <span id="metamask-status-text">MetaMask غير متصل</span>
        </div>

          <button type="submit" class="submit-button">إنشاء الشحنة</button>
        </form>
      </div>
    </div>

    <script type="module" src="/assets/js/shipment.js"></script>
  </body>
</html>
