version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: foodornt-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2004
      POSTGRES_DB: world
    networks:
      - foodornt-network
    restart: unless-stopped

  app:
    build: .
    container_name: foodornt-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: foodornt-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 2004
      DB_NAME: world
    depends_on:
      - db
    networks:
      - foodornt-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        node server/migrations/migrate.js &&
        node server/app.js
      "

networks:
  foodornt-network:
    driver: bridge
